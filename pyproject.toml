[tool.ruff]
# Ruff configuration - replaces black, isort, flake8, pylint
line-length = 88
target-version = "py311"

[tool.ruff.lint]
# Enable rule categories
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
]

ignore = [
    "E501",  # line too long (handled by line-length)
    "B008",  # do not perform function calls in argument defaults
    "ANN",   # flake8-annotations (disable type annotation requirements)
]

[tool.ruff.format]
# Use ruff's formatter (replaces black)
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
# Import sorting configuration
known-first-party = ["fastapi_poe"]