services:
  - type: web
    name: lastz-bot-v0-8-1
    env: python
    buildCommand: pip install -r requirements_render.txt
    startCommand: bash sync_data.sh && python -m uvicorn poe_lastz_v0_8_1:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: POE_ACCESS_KEY
        sync: false  # Set manually in Render dashboard
      - key: POE_BOT_NAME
        sync: false  # Set manually in Render dashboard
      - key: DATA_STORAGE_PATH
        value: /tmp/lastz_data
    instanceType: starter
    healthCheckPath: /health
    disk:
      name: lastz-knowledge-base
      mountPath: /mnt/data
      sizeGB: 1