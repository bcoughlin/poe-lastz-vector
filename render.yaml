services:
  - type: web
    name: poe-lastz-v0-8-2
    env: python
    buildCommand: pip install -r requirements_render.txt
    # Using bot_symlink -> currently points to poe_lastz_v0_8_2
    startCommand: bash scripts/sync_data.sh && python -m uvicorn bot_symlink.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: POE_ACCESS_KEY
        sync: false  # Set manually in Render dashboard
      - key: POE_BOT_NAME
        sync: false  # Set manually in Render dashboard
      - key: DATA_STORAGE_PATH
        value: /tmp/lastz_data
      - key: ADMIN_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
    instanceType: starter
    healthCheckPath: /health
    disk:
      name: lastz-knowledge-base
      mountPath: /mnt/data
      sizeGB: 1